<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1512820790803-83ca734da794') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .container {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-6px);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 15px;
    }

    p {
      margin-bottom: 25px;
      font-size: 1.1em;
    }

    button {
      background-color: #00bcd4;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #007c91;
      transform: scale(1.05);
    }

    a {
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      button {
        width: 100%;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìö Library Manager</h1>
    <p>Welcome! Choose an action:</p>
    <a href="login.html"><button>üîê Login</button></a>
    <a href="register.html"><button>üìù Register</button></a>
  </div>
</body>
</html>
